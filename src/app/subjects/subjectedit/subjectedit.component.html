<div class="container-fluid">
    <h1>Edit Subject</h1>
<form  [formGroup]="subjectEdit">
    <div class="title">
        <h2 class="field-title"><span>Subject Details</span> </h2>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="" class="form-label">Subject ID</label>
                <input type="text" name="" id="" class="form-control" formControlName="subjectID">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Class</label>
                <input type="text" name="class" id="" class="form-control" formControlName="class">
            </div>

        </div>

        <div class="col">
            <div class="form-group">
                <label for="" class="form-label">Student Name</label>
                <input type="text" name="subjectName" id="" formControlName="subjectName" class="form-control">
            </div>
        </div>


    </div>

    <button class="btn btn-warning" (click)="put()">Submit</button>

</form>
</div>
