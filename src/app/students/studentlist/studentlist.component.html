<div class="container-fluid">
    <H2>Student</H2>

    <table class="table " mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID </th>
          <td mat-cell *matCellDef="let element"> {{element.stuID}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="class">
          <th mat-header-cell *matHeaderCellDef> class </th>
          <td mat-cell *matCellDef="let element"> {{element.class}} {{element.section}} </td>
        </ng-container>

        <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef> Date of birth </th>
            <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
          </ng-container>

          
          <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef> Mobile </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
          </ng-container>

          <ng-container matColumnDef="parentName">
            <th mat-header-cell *matHeaderCellDef> Parent Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fatherName}} </td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.presentAdd}} </td>
          </ng-container>

          

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> <button mat-icon-button class="pe-4" color="primary" [routerLink]="['/studentedit/',(element.id)]" ><mat-icon>edit</mat-icon></button> <button mat-icon-button color="warn" (click)="delete(element.id)"><mat-icon>delete</mat-icon></button> </td>
          </ng-container>
      
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


</div>
