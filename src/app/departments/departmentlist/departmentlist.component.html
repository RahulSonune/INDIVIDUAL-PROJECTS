<div class="container-fluid">
    <H2>Subjects</H2>

    <table class="table " mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID </th>
          <td mat-cell *matCellDef="let element"> {{element.departmentID}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="hod">
          <th mat-header-cell *matHeaderCellDef> HOD </th>
          <td mat-cell *matCellDef="let element"> {{element.hod}} </td>
        </ng-container>

        <ng-container matColumnDef="no.">
            <th mat-header-cell *matHeaderCellDef> No of Students </th>
            <td mat-cell *matCellDef="let element"> {{element.noStudent}} </td>
          </ng-container>

          <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef> Start Year </th>
            <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
          </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> <button mat-icon-button class="pe-4" color="primary" [routerLink]="['/departmentedit/',(element.id)]" ><mat-icon>edit</mat-icon></button> <button mat-icon-button color="warn" (click)="delete(element.id)"><mat-icon>delete</mat-icon></button> </td>
          </ng-container>
      
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


</div>
